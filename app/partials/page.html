<div data-ng-controller="ps.controllers.Presentation">
  <header id="navigation" class="clearfix">
    <a id="previous" class="left" href="#/page/{{ previous }}" data-ng-show="hasPrevious">Previous</a>
    <a id="next" class="right" href="#/page/{{ next }}" data-ng-show="hasNext">Next</a>
  </header>
  <div id="content" data-ng-bind-html-unsafe="content" style="opacity: 0;">
  </div>
</div>
